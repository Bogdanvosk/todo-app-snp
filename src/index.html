<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="./assets/icons/favicon.png">
	<title>Todo app</title>
	<meta property="og:title" content="Todo app">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1 class="title">Todo app</h1>
	</header>

	<main>
		<section class="todo">
			<div class="container">
				<div class="todo__filter">
					<button data-filter="all" class="todo__filter-item active">All</button>
					<button data-filter="active" class="todo__filter-item">Active</button>
					<button data-filter="completed" class="todo__filter-item">Completed</button>
				</div>
				<div class="todo__input">
					<input type="text" placeholder="What needs to be done?">
				</div>
				<div class="todo__items">
				</div>
			</div>
		</section>
	</main>
</body>

</html>
